<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" type="button">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="article_tbody">

                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination">

                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script src="js/util/config.js"></script>
    <script src="js/util/category.js"></script>
    <script src="js/util/article.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/jquery.twbsPagination.js"></script>
    <script type="text/html" id="tmp_category">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="article_table">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs" id="del" data-id="{{item.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        category.get().then(function (res) {
            var htmlstr = template("tmp_category", res);
            $("#selCategory").html(htmlstr);
        });

        // 封装分页
        var curPage = 1;
        var curType = "";
        var curStatus = "";
        var curTotalPage;

        function getAndShow() {
            article.get(curPage, curType, curStatus).then(function (res) {
                console.log(res);
                if (res.code === 200) {
                    var htmlstr = template("article_table", res);
                    $("#article_tbody").html(htmlstr);
                    // 如果前后两次获取的总页吗不一样，则先销毁再重建
                    if (curTotalPage != res.totalPage) {
                        $('#pagination').twbsPagination("destroy");
                        curTotalPage = res.totalPage;
                    }
                    // 初始化分页插件
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage,
                        visiblePages: 6,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        initiateStartPageClick: false,
                        onPageClick: function (event, page) {
                            // alert(page)
                            // 重新取page页数据
                            curPage = page;
                            getAndShow();
                        }
                    });
                } else {
                    alert(res.msg);
                }
            });
        }
        // 分页
        getAndShow();

        // 点击筛选
        $("#btnSearch").click(function () {
            curType = $("#selCategory").val();
            curStatus = $("#selStatus").val();
            curPage = 1;
            getAndShow();
        });

        //点击删除
        $("#article_tbody").on("click", "#del", function () {
            //原则：让代码尽早的结束
            if (!confirm("确定删除吗？")) {
                return;
            }
            var id = $(this).attr("data-id");
            article.del(id).then(function (res) {
                if (res.code === 200) {
                    getAndShow();
                } else {
                    alert(res.msg);
                }
            });
        });
    </script>

</body>

</html>
